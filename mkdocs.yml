theme:
  name: material
  palette:
    primary: white
  logo: assets/logo.png
  favicon: assets/favicon/favicon.ico
  features:
    - navigation.footer
#    - navigation.indexes
    - navigation.sections
    - navigation.tabs
nav:
  - 'index.md'
  - plugin.md
  - about.md
markdown_extensions:
  - attr_list
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - privacy
site_name: Tidal Tales
copyright: "&copy; 2024 Michael Achmann-Denkler"
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/michaelachmann/
    - icon: fontawesome/brands/x-twitter 
      link: https://twitter.com/michael-achmann
    - icon: fontawesome/brands/threads
      link: https://threads.net/chaichy
    - icon: fontawesome/solid/house
      link: https://go.ur.de/michael-achmann
